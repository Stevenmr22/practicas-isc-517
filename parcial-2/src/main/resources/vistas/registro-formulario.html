<body class="bg-dark vh-100">
<div class=" bg-gradient">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center justify-content-center" href="/">
                <img src="imgs/logo.png" alt="" width="60" height="60" class="d-inline-block align-text-top me-2">
                <span class="fw-bold">FormApp</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a th:if="${username} != null" class="nav-link active text-center mt-2" aria-current="page" href="/listar-formulario">Registro de respuestas</a>
                    <a th:if="${username} == null" class="nav-link active text-center mt-2" aria-current="page" href="/login">Iniciar Sesi&oacute;n</a>
                    <a th:if="${admin}" class="nav-link active text-center mt-2" aria-current="page" href="/crear-usuario">Crear Usuario</a>
                    <a th:if="${admin}" class="nav-link active text-center mt-2" aria-current="page" href="/listar-usuario">Listar Usuario</a>
                    <a th:if="${username} != null" class="nav-link active text-center mt-2" aria-current="page" href="/logout">Cerrar Sesi&oacute;n</a>
                </div>
            </div>
        </div>
    </nav>

<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable text-white">
        <div class="modal-content bg-dark">
            <div class="modal-header" style="border-bottom: 0 none;">
                <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">Registro de respuestas locales</h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body table-responsive">
                <table class="table text-white">
                    <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Sector</th>
                        <th scope="col">Nivel Escolar</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider" id="cuerpo-tabla"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->

<div class="container container-fluid text-white pt-5 pb-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-6 p-4">
            <h2 class="text-center mb-4 fw-bold">Registrar nueva respuesta</h2>
            <form id="formulario">
                <div class="mb-3 mt-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="sector" class="form-label">Sector</label>
                    <input type="text" class="form-control" id="sector" name="sector" required>
                </div>
                <div class="mb-3">
                    <label for="nivel_escolar" class="form-label">Nivel Escolar</label>
                    <select class="form-select" id="nivel_escolar" name="nivel_escolar" required>
                        <option th:each="nivel : ${niveles}" th:value="${nivel}" th:text="${nivel}">Primaria</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100 mt-4" id="capturar">Capturar respuesta</button>
            </form>
            <div class="row mt-4">
                <div class="col">
                    <button class="btn btn-info w-100" id="sincronizar">Sincronizar datos</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary w-100" id="listar" data-bs-toggle="modal" data-bs-target="#exampleModal">Registro local</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
