<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usuarios - Mi Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/index">Mi Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Botón para crear usuarios -->
                <li class="nav-item">
                    <a class="nav-link" href="/crearusuario">Crear Usuario</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <h2>Listado de Usuarios</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Nombre</th>
            <th>Administrador</th>
            <th>Autor</th>
        </tr>
        </thead>
        <tbody>
        <!-- Aquí iteramos sobre la lista de usuarios -->
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.username}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.administrator ? 'Si' : 'No'}"></td>
            <td th:text="${usuario.autor ? 'Si' : 'No'}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer class="bg-light text-center py-4 mt-5">
    <div class="container">
        <p>2024 Mi Blog. Todos los derechos reservados.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
