<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario - Mi Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/index">Mi Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Verificar si hay un usuario autenticado -->
                <th:block th:if="${session.usuario != null}">
                    <!-- Mostrar el nombre de usuario -->
                    <li class="nav-item">
                        <span class="nav-link"><span th:text="${session.usuario.nombre}"></span></span>
                    </li>
                    <!-- Bot贸n para cerrar sesi贸n -->
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Cerrar sesion</a>
                    </li>
                </th:block>
                <!-- Si no hay usuario autenticado, mostrar el bot贸n de iniciar sesi贸n -->
                <th:block th:unless="${session.usuario != null}">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Iniciar sesion</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Crear Usuario</h2>
            <form method="post" action="/crearusuario">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario:</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Clave:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="administrator" name="administrator">
                    <label class="form-check-label" for="administrator">Administrador</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="autor" name="autor">
                    <label class="form-check-label" for="autor">Autor</label>
                </div>
                <button type="submit" class="btn btn-primary">Crear Usuario</button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center py-4 mt-5">
    <div class="container">
        <p>2024 Mi Blog. Todos los derechos reservados.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
