<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Listar Chats - Mi Blog</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">B L O G</a>

        <!-- Botones a la derecha -->
        <div class="navbar-nav ml-auto">
            <!-- Botón de login -->
            <div th:if="${username} == null">
                <a class="nav-link" href="/login">Iniciar sesión</a>
            </div>

            <!-- Botón de usuario -->
            <div th:if="${username} != null" class="ml-lg-2">
                <div class="nav-item dropdown">
                    <a th:text="${username}" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        ▼
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a th:if="${admin}" class="dropdown-item" href="/crear-usuario">Registrar usuario</a>
                        <a th:if="${admin}" class="dropdown-item" href="/listar-usuario">Listar usuario</a>
                        <a class="dropdown-item" href="/cerrar-sesion">Cerrar sesi&oacute;n</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div>
    <h2>Listado de Chats</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Usuario Iniciador</th>
            <th>&Uacute;ltimo mensaje</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="chat : ${chats}">
            <td th:text="${chat.key}"></td>
            <td th:text="${chat.value.usuario}"></td>
            <td th:text="${chat.value.ultimoMensaje}"></td>
            <td>
                <a th:href="@{'/chat/' + ${chat.key}}" class="btn btn-primary">Ir al chat</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
